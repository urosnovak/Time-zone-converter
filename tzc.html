<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time zone converter</title>
    <link rel="stylesheet" href="tzc.css">
    <script src="tzc.js" defer></script>
</head>
<body>
    <div class="main-title">Check the time zone difference before you book!</div>

    <div class="timezone-container">
        <div class="timezone-block">
            <h2 class="timezone-title">Local Time:</h2>
            <span id="localTime" class="timezone-time"></span>
            <select id="timezoneSelect" class="timezone-dropdown">
                <option value="local">Local Time</option>
                <option value="UTC">UTC (Coordinated Universal Time)</option>
                <option value="Europe/London">UTC+0 (GMT - Greenwich Mean Time)</option>
                <option value="Europe/Berlin">UTC+1 (CET - Central European Time)</option>
                <option value="Europe/Paris">UTC+2 (CEST - Central European Summer Time)</option>
                <option value="Europe/Moscow">UTC+3 (MSK - Moscow Standard Time)</option>
                <option value="Asia/Dubai">UTC+4 (Gulf Standard Time)</option>
                <option value="Asia/Karachi">UTC+5 (Pakistan Standard Time)</option>
                <option value="Asia/Kolkata">UTC+5:30 (India Standard Time)</option>
                <option value="Asia/Bangkok">UTC+7 (Indochina Time)</option>
                <option value="Asia/Shanghai">UTC+8 (China Standard Time)</option>
                <option value="Asia/Tokyo">UTC+9 (Japan Standard Time)</option>
                <option value="Australia/Sydney">UTC+10 (AEST - Australian Eastern Standard Time)</option>
                <option value="Pacific/Auckland">UTC+12 (NZST - New Zealand Standard Time)</option>
                <option value="America/New_York">UTC-5 (Eastern Standard Time - US)</option>
                <option value="America/Chicago">UTC-6 (Central Standard Time - US)</option>
                <option value="America/Denver">UTC-7 (Mountain Standard Time - US)</option>
                <option value="America/Los_Angeles">UTC-8 (Pacific Standard Time - US)</option>
                <option value="Pacific/Honolulu">UTC-10 (Hawaii-Aleutian Standard Time)</option>
            </select>
        </div>
        <div class="timezone-block">
            <h2 class="timezone-title">Paris Time:</h2>
            <span id="parisTime" class="timezone-time"></span>
        </div>
    </div>
</body>
</html>
